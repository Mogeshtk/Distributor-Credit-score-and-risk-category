<!DOCTYPE html>
<html>
<head>
    <title>Distributor Credit Score & Risk Category Evaluation Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 420px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Updated result UI starts here */
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }

        .result h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        .result .score {
            font-size: 20px;
            font-weight: 600;
            color: #007bff;
        }

        .result .category {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
        }

        .result .message {
            font-size: 15px;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Updated result UI ends here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Distributor Credit Score & Risk Category Evaluation Tool</h1>
        <form method="POST" action="/calculate" id="scoreForm">
            <label>Payment Delay (Days):</label>
            <input type="number" name="payment_delay" required>

            <label>Past Due Amount (Lakhs):</label>
            <input type="number" step="any" name="past_due" required>

            <label>Credit Limit (Lakhs):</label>
            <input type="number" step="any" name="credit_limit" required>

            <label>Bounced Cheques:</label>
            <input type="number" name="bounced_cheques" required>

            <label>Relationship Duration (Years):</label>
            <input type="number" name="years_with_salcomp" required>

            <button type="submit">Calculate</button>
        </form>

        <!-- Result Display -->
        <div class="result" id="result">
            <h2>Evaluation Result</h2>
            <div class="score" id="scoreDisplay"></div>
            <div class="category" id="categoryDisplay"></div>
            <div class="message" id="messageDisplay"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scoreForm');
        const resultDiv = document.getElementById('result');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const categoryDisplay = document.getElementById('categoryDisplay');
        const messageDisplay = document.getElementById('messageDisplay');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            let message = "", categoryColor = "";
            switch (result.risk_category) {
                case "Excellent":
                    message = "Very low credit risk. Strong financial behavior.";
                    categoryColor = "#2e8b57";
                    break;
                case "Very Good":
                    message = "Low credit risk. Stable and trustworthy.";
                    categoryColor = "#4caf50";
                    break;
                case "Good":
                    message = "Moderate credit risk. Generally reliable.";
                    categoryColor = "#ff9800";
                    break;
                case "Fair":
                    message = "Some risk. Consider monitoring more closely.";
                    categoryColor = "#f44336";
                    break;
                case "Poor":
                    message = "High credit risk. Caution recommended.";
                    categoryColor = "#d32f2f";
                    break;
            }

            resultDiv.style.border = `2px solid ${categoryColor}`;
            resultDiv.style.display = "block";

            scoreDisplay.textContent = `Credit Score: ${result.credit_score}`;
            categoryDisplay.innerHTML = `Risk Category: <span style="color:${categoryColor}">${result.risk_category}</span>`;
            messageDisplay.textContent = message;
        });
    </script>
</body>
</html>
